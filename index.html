<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #2a2a2a;
        }
        canvas {
            display: block;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="module">
/* =========================
   FIREBASE SETUP (NEW)
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
    getFirestore,
    doc,
    getDoc,
    updateDoc,
    arrayUnion,
    onSnapshot
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCnT3iX67G0jBJdyCRbDyXxM0Te5m1hY54",
    authDomain: "oneworld-ec021.firebaseapp.com",
    projectId: "oneworld-ec021",
    storageBucket: "oneworld-ec021.firebasestorage.app",
    messagingSenderId: "477814044122",
    appId: "1:477814044122:web:420b756e98923a1f64bce3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* =========================
   CANVAS SETUP (UNCHANGED)
========================= */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Canvas state
let offset = { x: 0, y: 0 };
let scale = 1;
let isDragging = false;
let dragStart = { x: 0, y: 0 };

// Persistent marks (NEW)
let marks = [];

/* =========================
   RENDERING
========================= */
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    render();
}

function render() {
    ctx.fillStyle = '#1e1e1e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(offset.x, offset.y);
    ctx.scale(scale, scale);

    drawGrid();
    drawMarks();

    ctx.restore();
}

function drawGrid() {
    const gridSize = 50;
    const startX = Math.floor(-offset.x / scale / gridSize) * gridSize;
    const startY = Math.floor(-offset.y / scale / gridSize) * gridSize;
    const endX = startX + (canvas.width / scale) + gridSize;
    const endY = startY + (canvas.height / scale) + gridSize;

    ctx.strokeStyle = '#333333';
    ctx.lineWidth = 1 / scale;

    for (let x = startX; x <= endX; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, startY);
        ctx.lineTo(x, endY);
        ctx.stroke();
    }

    for (let y = startY; y <= endY; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(startX, y);
        ctx.lineTo(endX, y);
        ctx.stroke();
    }
}

/* =========================
   MARKS (NEW)
========================= */
const HOUR = 1000 * 60 * 60;
const DAY  = HOUR * 24;

const AGE_PHASES = {
    fresh:  6 * HOUR,   // alive
    recent: 2 * DAY,    // still clear
    memory: 14 * DAY,   // fading
    echo:   90 * DAY    // ghost
};


function getMarkStyle(mark) {
    const age = Date.now() - mark.t;

    // Phase 1: Fresh (alive)
    if (age < AGE_PHASES.fresh) {
        return {
            alpha: 0.9,
            radius: 4.2
        };
    }

    // Phase 2: Recent
    if (age < AGE_PHASES.recent) {
        const t = (age - AGE_PHASES.fresh) / (AGE_PHASES.recent - AGE_PHASES.fresh);
        return {
            alpha: 0.9 - t * 0.3,
            radius: 4.2 - t * 0.4
        };
    }

    // Phase 3: Memory
    if (age < AGE_PHASES.memory) {
        const t = (age - AGE_PHASES.recent) / (AGE_PHASES.memory - AGE_PHASES.recent);
        return {
            alpha: 0.6 - t * 0.4,
            radius: 3.8 - t * 0.8
        };
    }

    // Phase 4: Echo
    if (age < AGE_PHASES.echo) {
        const t = (age - AGE_PHASES.memory) / (AGE_PHASES.echo - AGE_PHASES.memory);
        return {
            alpha: 0.2 - t * 0.15,
            radius: 3 - t * 1
        };
    }

    // Forgotten
    return {
        alpha: 0,
        radius: 0
    };
}


function drawMarks() {
    for (const m of marks) {
        const { alpha, radius } = getMarkStyle(m);
        
        if (alpha < 0.01) continue;
        
        ctx.fillStyle = `rgba(220,220,220,${alpha})`;
        ctx.beginPath();
        ctx.arc(m.x, m.y, radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* =========================
   FIRESTORE: SINGLE TEST CHUNK
========================= */
const chunkRef = doc(db, "chunks", "0_0");

onSnapshot(chunkRef, (snap) => {
    if (snap.exists()) {
        marks = snap.data().marks || [];
        render();
    }
});

// Repaint to show aging
setInterval(render, 60000);

/* =========================
   INTERACTION
========================= */
let hasDragged = false;

canvas.addEventListener('mousedown', (e) => {
    isDragging = true;
    hasDragged = false;
    dragStart = { x: e.clientX - offset.x, y: e.clientY - offset.y };
});

canvas.addEventListener('mousemove', (e) => {
    if (isDragging) {
        hasDragged = true;
        offset.x = e.clientX - dragStart.x;
        offset.y = e.clientY - dragStart.y;
        render();
    }
});

canvas.addEventListener('mouseup', () => isDragging = false);
canvas.addEventListener('mouseleave', () => isDragging = false);

canvas.addEventListener('wheel', (e) => {
    e.preventDefault();

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const worldX = (mouseX - offset.x) / scale;
    const worldY = (mouseY - offset.y) / scale;

    const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
    scale = Math.max(0.1, Math.min(10, scale * zoomFactor));

    offset.x = mouseX - worldX * scale;
    offset.y = mouseY - worldY * scale;

    render();
});

/* =========================
   CLICK â†’ PERSISTENT MARK (NEW)
========================= */
canvas.addEventListener("click", async (e) => {
    // Only place mark if user didn't drag
    if (hasDragged) return;

    const worldX = (e.clientX - offset.x) / scale;
    const worldY = (e.clientY - offset.y) / scale;

    const mark = {
        x: worldX,
        y: worldY,
        t: Date.now()
    };

    await updateDoc(chunkRef, {
        marks: arrayUnion(mark)
    });
});

/* =========================
   INIT
========================= */
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
</script>
</body>
</html>
